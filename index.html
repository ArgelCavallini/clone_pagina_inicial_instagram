<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>
        <a href="https://www.instagram.com/argelcavallini/" class="instagram-login">Continue como argelcavallini</a>
        <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é argelcavallini ?</p>
        <p class="notaccount">
          <span class="link-blue"><a href="https://www.instagram.com/">Alterar conta</a></span>
          ou
          <span class="link-blue"><a href="https://www.instagram.com/">Inscreva-se</a></span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app"><b>Baixe o aplicativo</b></p>
        <div class="download">
          <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank">
            <img src="" alt="">
          </a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=7BA467E3-56CD-4098-9AB6-F5DD0DD9787C&utm_content=lo&utm_medium=badge"
            class="app-download" target="_blank">
            <img src="" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
